<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 响应式原理模拟</title>
</head>
<body>
    <script>
        /**
         * vue 功能：
         * 1、负责接收初始化的参数（选项）
         * 2、负责把 data 中的属性注入到 Vue 实例，转换成 getter/setter
         * 3、负责调用 observer 监听 data 中所有属性的变化
         * 4、负责调用 compiler 解析指令/差值表达式
         * 
         * 结构
         * Vue 类图
         * + $options: 
         * + $el
         * + $data
         * - _proxyData()：把data 中的数据转换成 getter/setter
        */
    </script>
</body>
</html>
